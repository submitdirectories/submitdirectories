name: Bug report
description: Report a bug or issue with the SubmitDirectories Lists
title: "[BUG] "
labels: bug
assignees: ''

body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us resolve the issue.

- type: textarea
  id: description
  attributes:
    label: Description
    description: A clear and concise description of what the bug is.
    placeholder: "Please describe the issue..."
  validations:
    required: true

- type: textarea
  id: steps
  attributes:
    label: Steps to Reproduce
    description: "Steps to reproduce the behavior."
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true

- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: "A clear and concise description of what you expected to happen."
    placeholder: "What did you expect to happen?"
  validations:
    required: true

- type: textarea
  id: actual
  attributes:
    label: Actual behavior
    description: "A clear and concise description of what actually happened."
    placeholder: "What actually happened?"
  validations:
    required: true

- type: input
  id: environment
  attributes:
    label: Environment
    description: "Please provide your operating system, browser, and any other relevant details."
    placeholder: "e.g., macOS, Safari, Chrome 91"
